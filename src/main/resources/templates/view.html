<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <title>
        Category Details
    </title>
</head>
<body>
<div th:replace="fragments :: page-header"></div>
<div >

    <h1>
        Category List
    </h1>
<br>
    <a th:href="@{/addCategory}" class="btn btn-primary btn-sm mb-3" >Add Category</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>
                Category Name
            </th>
            <th>
                Category Description
            </th>
            <th>
                Action
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categoryList}" >
            <td th:text="${category.categoryName}">
            <td th:text="${category.categoryDescription}">
            <td>
            <a th:href="@{/showFormForUpdate/{id}(id=${category.id})}" class="btn btn-primary"> Edit</a>
            <a th:href="@{/deleteCategory/{id}(id=${category.id})}" class="btn btn-danger">Delete</a>
        </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
