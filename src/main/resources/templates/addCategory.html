<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">

</head>
<body>
<div th:replace="fragments :: page-header"></div>
<div th:align="center">
    <h1>Add Category</h1>
<form method="post" th:action="@{/saveCategory}" style="max-width:600px;">
    <div class="form-group">
        <label th:for="name">Category Name</label>
        <input class="form-control" th:field="${category.categoryName}" />
        <span th:errors="${category.categoryName}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="description">Category Description</label>
        <input class="form-control " th:field="${category.categoryDescription}" />
        <span th:errors="${category.categoryDescription}" class="error"></span>
    </div>

    <input type="submit" value="Add Category"  class="btn btn-primary btn-sm mb-3"/>
</form>
</div>
</body>
</html>
